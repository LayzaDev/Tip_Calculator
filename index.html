<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Tip Calculator</h1>
      </div>
      <div>
        <form class="form" id="tipForm">
          <label for="bill">
            <p>Amount to pay?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              name="bill"
              id="bill"
              placeholder="0.00"
              required
              class="inputForm"
            />
          </p>
          <label for="serviceQuality">
            <p>Rate the service quality below:</p>
          </label>
          <p>
            <select
              name="serviceQuality"
              id="serviceQuality"
              class="selectForm"
            >
              <option disabled selected value="0">
                -- Choose an option...
              </option>
              <option value="0.3">30% - Excellent</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - Acceptable</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Too Bad</option>
            </select>
          </p>
          <label for="amountOfPeople">
            <p>How many people will the tip be divided between?</p>
          </label>
          <p>
            <input
              type="number"
              name="amountOfPeople"
              id="amountOfPeople"
              placeholder="0"
              class="inputForm"
              required
            />
          </p>
          <button type="submit" id="submitForm" class="submitButton">
            Calculate
          </button>
        </form>
      </div>
      <div id="tipTotal">
        Total tip: R$<span id="tip">0.00</span>
        <span id="each">each</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
